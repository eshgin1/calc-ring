<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc-ring</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <h1 class="title">Калькулятор для колец</h1>
    <div class="wrapper">
        <div class="cart">
            <div class="block">
                <div class="text">Размер пальца</div>
                <input type="text" class="input size" placeholder="мм">
            </div>
            <div class="block">
                <div class="text">Толщина заготовки</div>
                <input type="text" class="input thickness" placeholder="мм">
            </div>
            <button class="button">=</button>
            <div class="block">
                <div class="text">Длинна заготовки</div>
                <input type="text" class="input long" placeholder="мм">
            </div>
            <button class="button__clear">AC</button>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
